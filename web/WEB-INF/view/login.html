<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(~{::title},~{::link})">
    <title th:text="#{loginPage.title}">Вход</title>
</head>
<body>
<header th:replace="fragments/header :: header"/>
<div class="container">
    <div th:if="${param.error}" class="row">
        <div class="alert alert-danger col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong th:text="#{text.error} + ' '"></strong><span th:text="#{text.loginError}"></span>
        </div>
    </div>
    <div class="row">
        <div class="login-div col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
            <form th:action="@{/login}" method="post" role="form">
                <div class="form-group">
                    <label for="login" th:text="#{lable.login}">Login</label>
                    <input id="login" name="username" type="text" class="form-control" autofocus required>
                </div>
                <div class="form-group">
                    <label for="pass" th:text="#{lable.password}">Pass</label>
                    <input id="pass" class="form-control" type="password" name="password" required>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-5 col-md-offset-1">
                        <button type="submit" class="btn btn-default btn-block" th:text="#{button.signin}">Submit
                        </button>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-5">
                        <a class="btn btn-default btn-block" th:href="@{/registration}"
                           th:text="#{button.registration}"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"/>
</body>
</html>
