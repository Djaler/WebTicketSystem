<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(~{::title},~{::link}, ~{::script})">
    <title th:text="#{createTicketPage.title}">Add ticket</title>
    <link th:href="@{/css/tickets.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<header th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row">
        <div class="div-default col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3">
            <form th:action="@{/createticket}" method="post" role="form">
                <div class="form-group">
                    <label th:text="#{label.ticket.subject}"></label>
                    <input name="subject" type="text" class="form-control" autofocus required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.ticket.description}"></label>
                    <textarea class="form-control" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label th:text="#{label.ticket.priority}"></label>
                    <select name="priority" class="form-control">
                        <option value="Critical" th:text="#{label.priority.critical}"></option>
                        <option value="High" th:text="#{label.priority.high}"></option>
                        <option selected value="Medium" th:text="#{label.priority.medium}"></option>
                        <option value="Low" th:text="#{label.priority.low}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{label.attach}"></label>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-5 col-md-offset-1">
                        <button type="submit" class="btn btn-default btn-block" th:text="#{button.ticket.create}">Submit
                        </button>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-5">
                        <a class="btn btn-default btn-block" th:href="@{/}"
                           th:text="#{button.cancel}"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"/>
</body>
</html>
