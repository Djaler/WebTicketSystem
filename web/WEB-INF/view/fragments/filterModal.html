<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<div th:fragment="filterModal" id="filterModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" th:text="#{filterModal.title}"></h4>
            </div>
            <div class="modal-body">
                <form id="filterForm" role="form">
                    <div class="form-group">
                        <label th:text="#{label.ticket.status}"></label>
                        <select id="statusFilter" class="form-control">
                            <option id="statusEmpty" selected value="empty"></option>
                            <option value="Fixed" th:text="#{label.status.fixed}"></option>
                            <option value="In progress" th:text="#{label.status.in_progress}"></option>
                            <option value="Confirmed" th:text="#{label.status.confirmed}"></option>
                            <option value="Invalid" th:text="#{label.status.invalid}"></option>
                            <option value="New" th:text="#{label.status.new}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.ticket.priority}"></label>
                        <select id="priorityFilter" class="form-control">
                            <option id="priorityEmpty" selected value="empty"></option>
                            <option value="Critical" th:text="#{label.priority.critical}"></option>
                            <option value="High" th:text="#{label.priority.high}"></option>
                            <option value="Medium" th:text="#{label.priority.medium}"></option>
                            <option value="Low" th:text="#{label.priority.low}"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="clearFilterBtn" onclick="resetFilter()" type="submit" class="btn btn-default pull-left"
                        th:text="#{button.filter.reset}">
                    Submit
                </button>
                <button id="submitFilterBtn" data-dismiss="modal" type="submit" class="btn btn-primary"
                        th:text="#{button.filter.apply}">
                    Submit
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{button.cancel}">Close
                </button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</html>
